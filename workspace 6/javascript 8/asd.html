<script>
function sumame(Things) {
  var suma = 0;
  for (var i = 0 ; i <= Things.length -1 ; i++) {
   //document.write(i);
    suma = Things[i]+suma;
    //document.write(suma);
  }
  return suma;
}

document.write(sumame([1,1,1]));
