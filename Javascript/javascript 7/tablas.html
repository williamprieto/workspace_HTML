<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablas de multiplicar</title>
<br>
</head>
<body>


<script>
for (var i = 1; i < 10; i++) {
   for (var j = 1; j <= 10; j++) {
   document.write(i+"*"+j+"="+i*j+"<br>");
   }
 document.write("<br>");
}

</script>

</body>
</html>
